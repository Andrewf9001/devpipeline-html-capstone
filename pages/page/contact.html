<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hestia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0760cc3b1b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../styles/main.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="nav-left-wrapper">
        <a href="../../index.html">Hestia</a>
      </div>

      <div class="nav-right-wrapper">
        <div class="nav-link">
          <a href="../../index.html">HOME</a>
        </div>
        <div class="nav-link">
          <a href="./blog.html"> BLOG </a>
        </div>
        <div class="nav-link">
          <a href="./contact.html">CONTACT</a>
        </div>
        <div id="more" class="nav-link-button">
          <button>
            <a href="#">MORE</a>
          </button>
        </div>
      </div>
    </div>

    <div class="contact-hero-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2163.079489614588!2d26.090878653918814!3d44.45013578449209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff5499e689fd%3A0xec3a46eabd83835b!2sStrada%20Povernei%2020%2C%20Bucure%C8%99ti%2C%20Romania!5e0!3m2!1sen!2sus!4v1644113577861!5m2!1sen!2sus"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <div class="contact-webpage-content-container">
      <div class="contact-left-wrapper">
        <h1>Send us a message</h1>

        <div class="contact-form-wrapper">
          <div class="form-group">
            <input type="text" id="first-name" placeholder="Your name.." />
          </div>

          <div class="form-group">
            <input type="text" id="last-name" placeholder="Your last name.." />
          </div>

          <div class="form-group">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Write something.."
            ></textarea>
          </div>

          <div class="btn-wrapper">
            <button type="submit" class="btn">SUBMIT</button>
          </div>
        </div>
      </div>

      <div class="grid-spacer"></div>

      <div class="contact-right-wrapper">
        <div class="meta-data">
          <div class="icon-title">
            <img
              class="wp-image-86"
              src="https://wp-themes.com/wp-content/themes/hestia/assets/img/contact1.png"
              alt="Map icon"
            />
            <h2>Find us at the office</h2>
          </div>

          <div class="info">
            <div>Strada Povernei, nr 20</div>
            <div>Bucharest</div>
            <div>Romania</div>
          </div>
        </div>

        <div class="meta-data">
          <div class="icon-title">
            <img
              class="wp-image-98"
              src="https://wp-themes.com/wp-content/themes/hestia/assets/img/contact2.png"
              alt=""
            />
            <h2>Give us a ring</h2>
          </div>

          <div class="info">
            <div>John Doe</div>
            <div>+40 712 345 678</div>
            <div>Mon - Fri, 8:00-22:00</div>
          </div>
        </div>

        <div class="meta-data">
          <div class="icon-title">
            <img
              class="wp-image-105"
              src="https://wp-themes.com/wp-content/themes/hestia/assets/img/contact3.png"
              alt=""
            />
            <h2>Legal information</h2>
          </div>

          <div class="info">
            <div>John Doe Co.</div>
            <div>Fiscal Code: 12345678</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-container">
      <div class="footer-left-wrapper">
        <div class="footer-link">
          <a href="./about.html">ABOUT</a>
        </div>
        <div class="footer-link">
          <a href="./parent-page.html">PARENT PAGE</a>
        </div>
      </div>

      <div class="footer-right-wrapper">
        <p>Hestia | Developed by ThemeIsle</p>
      </div>
    </div>
  </body>
</html>
